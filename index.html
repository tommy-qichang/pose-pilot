<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pose Pilot - AI Photo Guidance</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Full Screen Camera Interface -->
        <div id="camera-interface" class="camera-interface">
            <!-- Camera Display -->
            <div class="camera-display">
                <video id="camera-preview" class="camera-video" autoplay muted playsinline></video>
                <canvas id="photo-canvas" class="camera-canvas"></canvas>
                <img id="captured-image" class="captured-image" style="display: none;">
                <img id="ai-generated-image" class="ai-generated-image" style="display: none;">
                
                <!-- PoseIQ Score Overlay -->
                <div id="poseiq-overlay" class="poseiq-overlay" style="display: none;">
                    <div class="poseiq-score">
                        <div class="poseiq-title">PoseIQ</div>
                        <div class="poseiq-number" id="poseiq-number">87</div>
                    </div>
                    <div class="poseiq-comment" id="poseiq-comment">Great symmetry!</div>
                    <div class="poseiq-suggestion" id="poseiq-suggestion" style="display: none;">
                        <div class="suggestion-title" id="suggestion-title">Lower Camera Angle</div>
                        <div class="suggestion-increase" id="suggestion-increase">+8 points</div>
                    </div>
                </div>
            </div>
            
            <!-- Top Controls -->
            <div class="top-controls">
                <button id="camera-switch" class="icon-btn">
                    üì±
                </button>
                <div class="app-title">&nbsp;</div>
                <button id="back-to-original" class="icon-btn" style="display: none;">
                    üì∑
                </button>
            </div>
            
            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <div class="button-group">
                    <div class="button-label" id="capture-label">Capture</div>
                    <button id="capture-btn" class="round-btn capture-btn">
                        üì∏
                    </button>
                </div>
                <div class="button-group">
                    <div class="button-label" id="upload-label">Upload</div>
                    <button id="upload-btn" class="round-btn upload-btn">
                        üìÅ
                    </button>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
                <div class="button-group">
                    <div class="button-label" id="pose-pilot-label">Take a photo first</div>
                    <button id="pose-pilot-btn" class="round-btn pose-pilot-btn" disabled>
                        <div class="btn-icon" id="pose-pilot-icon">ü§ñ</div>
                        <div class="loading-spinner" id="pose-pilot-loading" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Hidden Data Storage -->
        <div id="suggestions-data" style="display: none;"></div>
        <div id="generated-photos-data" style="display: none;"></div>

        <!-- API Key Setup Modal -->
        <div id="api-key-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>üîë API Keys Required</h2>
                <p>Please enter your API keys to use Pose Pilot:</p>
                
                <div class="input-group">
                    <label for="openai-key-input">OpenAI API Key:</label>
                    <input type="password" id="openai-key-input" placeholder="sk-...">
                </div>
                
                <div class="input-group">
                    <label for="gemini-key-input">Google Gemini API Key:</label>
                    <input type="password" id="gemini-key-input" placeholder="AIza...">
                </div>
                
                <div class="modal-buttons">
                    <button id="save-keys-btn" class="primary-btn">Save Keys</button>
                    <button id="demo-mode-btn" class="secondary-btn">Try Demo Mode</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
